{% extends 'base.html' %}
{% load static %}
{% block title %}Inventory-Login{% endblock %}
{% block login %}

<body class="bg-gradient-primary">

  <div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center align-self-center">

      <div class="col-xl-10 col-lg-12 col-md-9 align-self-center">

        <div class="card o-hidden border-0 shadow-lg my-5 ">
          <div class="card-body p-0 ">
            <!-- Nested Row within Card Body -->
            <div class="row">
              <div class="col-lg-4 d-none d-lg-block bg-login-image"></div>
              <div class="col-lg-8">
                <div class="p-5">
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4">Welcome To AdOnMo Inventory Management System!</h1>
                  </div>
                  <form class="user" action="{% url 'login' %}" method="post" id="login-form">
                    {% csrf_token %}
                    <div class="form-group" for="id_username">
                      <input type="text" class="form-control form-control-user" id="id_username" name="username" placeholder="Email Address">
                    </div>
                    <div class="form-group" id="id_password">
                      <input type="password" class="form-control form-control-user" id="id_password" name="password" placeholder="Password">
                    </div>
                    <input type="submit" class="btn btn-primary btn-user btn-block" value="Login" />
                    {% if form.non_field_errors %}
                      <div class="text-center">
                      <a class="small" style="color:red;">
                        {% for error in form.non_field_errors %}
                          {{ error }}
                        {% endfor %}
                      </a>
                    </div>
                    {% endif %}
                    <!-- <hr> -->
                  </form>

                </div>
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>

  </div>
{% endblock %}
